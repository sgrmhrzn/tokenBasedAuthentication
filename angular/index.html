<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
</head>
<body ng-app="myApp" ng-controller="MainCtrl as vm">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">ABC</div>
                <div ng-hide="vm.isLoggedIn()" class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="username (email)" ng-model="vm.userData.email" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="password" ng-model="vm.userData.password" />
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="vm.login()">Login</button>
                    <button type="submit" class="btn btn-default" ng-click="vm.registerUser()">Register</button>
                    
                    <div ng-show="vm.message">{{vm.message}}</div>
                </div>
            </div>
        </div>
        <div ng-if="vm.isLoggedIn()" class="pull-right" ><button class="btn btn-danger" ng-click="vm.logout()">Logout</button> </div>
    </nav>
    <div ng-if="vm.isLoggedIn()"><h1>hello</h1></div>
    <div ng-if="vm.isLoggedIn()" class="container">
        <div ng-include="'/Templates/values.html'"></div>
    </div>

    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/angular-cookies.js"></script>

    <script src="app/app.js"></script>


    <script src="common/common.services.js"></script>
    <script src="common/userAccount.js"></script>
    <script src="common/currentUser.js"></script>
    <script src="common/valuesResource.js"></script>

    <script src="app/mainCtrl.js"></script>
    <script src="app/valuesCtrl.js"></script>
</body>
</html>
